<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{titulo}</title>
    <link rel="manifest" href="/web/manifest.json">
    <!-- Metadatos -->
    <meta name="title" content="{titulo}">
    <meta name="description" content="{descripcion}">
    <meta name="keywords" content="{keywords}">
	<meta itemprop="name" content="{titulo}">
	<meta itemprop="description" content="{descripcion}">
	<meta itemprop="image" content="{url}img/icon-256x256.png">
	<meta property="og:title" content="{titulo}">
	<meta property="og:description" content="{descripcion}">
    <meta property="og:url" content="{url}">
	<meta property="og:type" content="website">
	<meta property="og:image" content="{url}img/icon-256x256.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="256">
    <meta property="og:image:height" content="256">
    <!-- Iconos -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" sizes="72x72" href="/web/img/icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/web/img/icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/web/img/icon-152x152.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/web/img/icon-32x32.png">
	<link rel="icon" type="image/png" sizes="48x48" href="/web/img/icon-48x48.png">
	<link rel="icon" type="image/png" sizes="64x64" href="/web/img/icon-64x64.png">
	<link rel="icon" type="image/png" sizes="72x72" href="/web/img/icon-72x72.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/web/img/icon-96x96.png">
	<link rel="icon" type="image/png" sizes="128x128" href="/web/img/icon-128x128.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/web/img/icon-192x192.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Personalizado -->
    <link href="/web/estilos.css?v=0.1" rel="stylesheet">
    <script src="/web/base.js?v=0.1"></script>
</head>
<body class="body my-2">

<div class="container">
    <div class="row">
        <div class="col text-center">

            <!-- Encabezado -->
            <div id="encabezado" class="animate__animated" data-animation="fadeInDown" data-duration="fast" data-delay="delay-1s" style="visibility: hidden;">
                <img src="/web/img/icon-256x256.png" alt="Logo {titulo}" class="logo";>
                <h4>Teatro - Miniaturas - Pedagogía - Identidad - Comunidad</h4>
            </div>

            <!-- Botonera -->
            <div id="botonera" data-animation="fadeInDown" data-duration="fast" data-delay="delay-2s" style="visibility: hidden;">
                <a href="{instagram}" target="_blank" class="btn btn-outline-dark btn-lg me-1" title="Instagram"><i class="bi bi-instagram"></i> Instagram</a>
                <a href="{youtube}" target="_blank" class="btn btn-outline-dark btn-lg me-1" title="Youtube"><i class="bi bi-youtube"></i> Youtube</a>
                <!--
                <a href="{linkedin}" target="_blank" class="btn btn-outline-dark btn-lg me-1" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
                <a href="{facebook}" target="_blank" class="btn btn-outline-dark btn-lg me-1" title="Facebook"><i class="bi bi-facebook"></i></a>
                <a href="{twitter}" target="_blank" class="btn btn-outline-dark btn-lg" title="X"><i class="bi bi-twitter-x"></i></a>
            -->
            </div>

            <!-- Video -->
            <div id="video" class="ratio ratio-16x9 mt-4 mb-4" data-animation="fadeInUp" data-duration="fast" data-delay="delay-3s" style="visibility: hidden;">
                <iframe src="{video}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <!-- Mapa -->
             <div id="mapa" class="ratio ratio-4x3 mt-6 mb-4 w-75 ms-auto me-auto" data-animation="fadeInUp" data-duration="slow" data-delay="delay-1s" style="visibility: hidden;">
                <h5>¿Dónde nos encontramos?</h5>
                <iframe src="{mapa}" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
             </div>

            <!-- Pie -->
             <div id="pie">
                <div class="contacto">Hablemos en <i class="bi bi-envelope-fill"></i> <span id="nombre">info</span></div>
                <div class="derechos">© 2024 Teatro La Raíz - Todos los derechos reservados</div>
             </div>

        </div>
    </div>
</div>

<!-- Elementos auxiliares ocultos -->
<div id="ventanaModal" class="modal fade" tabindex="-10000" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false"></div>
<div id="visorMensajes" class="alert border border-3 text-dark fade" style="display: none; position: fixed; top: 20px; right: 50px; left: auto; z-index: 10001; transition-duration: 0.5s;"></div>
<div id="plantillas" style="display: none;">
</div>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={ga}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{ga}');
</script>

</body>
</html>
