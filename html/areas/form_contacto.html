<div id="formContacto" class="modal fade" tabindex="-10000" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="bi bi-envelope-fill"></i>&nbsp;Conversemos…</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="javascript:void(0)">
                    <div class="row">
                        <label class="web-form-label" for="contacto_nombre">Nombre</label>
                        <div class="web-form-campo"><input type="text" id="contacto_nombre" name="nombre" class="form-control" placeholder="Escribe tu nombre"></div>
                    </div>
                    <div class="row">
                        <label class="web-form-label" for="contacto_email">Correo</label>
                        <div class="web-form-campo"><input type="text" id="contacto_email" name="email" class="form-control" placeholder="Escribe tu correo electrónico" autocomplete="email"></div>
                    </div>
                    <div class="row">
                        <div class="col"><textarea  id="contacto_mensaje" name="mensaje" class="form-control" rows="5" placeholder="Escribe aquí el mensaje que quieres enviar"></textarea></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="W.enviarMensaje()"><i class="bi bi-check-square"></i> &nbsp;Enviar Mensaje</button>
            </div>
	    </div>
    </div>
</div>
