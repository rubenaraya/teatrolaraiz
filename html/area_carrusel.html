<div class="wow fadeInRight" data-wow-duration="1s" data-wow-delay="3s">
    <div id="mi_carrusel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mi_carrusel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#mi_carrusel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#mi_carrusel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="/web/img/web/carrusel-01.jpg" alt="" class="mi_imagen_carrusel">
                <div class="carousel-caption">
                    <div class="mi_letras_oscuras" style="color:#009">
                        Este es un letrero de muestra para ver cómo se aprecian las letras
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="10000">
                <img src="/web/img/web/carrusel-02.jpg" alt="" class="mi_imagen_carrusel">
                <div class="carousel-caption">
                    <div class="mi_letras_oscuras" style="color:#000">
                        Este es un letrero de muestra para ver cómo se aprecian las letras
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="10000">
                <img src="/web/img/web/carrusel-03.jpg" alt="" class="mi_imagen_carrusel">
                <div class="carousel-caption">
                    <div class="mi_letras_claras" style="color:#fff">
                        Este es un letrero de muestra para ver cómo se aprecian las letras
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mi_carrusel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon mi_boton_carrusel"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mi_carrusel" data-bs-slide="next">
            <span class="carousel-control-next-icon mi_boton_carrusel"></span>
        </button>
    </div>
</div>
