<div id="formContacto" class="modal fade" tabindex="-10000" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="bi bi-envelope-fill"></i>&nbsp;Hablemos…</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="javascript:void(0)">
                    <div class="row">
                        <label class="mi_label">Nombre</label>
                        <div class="mi_campo"><input type="text" name="nombre" class="form-control" placeholder="Escribe tu nombre"></div>
                    </div>
                    <div class="row">
                        <label class="mi_label">Correo</label>
                        <div class="mi_campo"><input type="text" name="email" class="form-control" placeholder="Escribe tu correo electrónico"></div>
                    </div>
                    <div class="row">
                        <div class="col"><textarea name="contenido" class="form-control" rows="5" placeholder="Escribe aquí el mensaje que quieres enviar"></textarea></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-dark" onclick="enviarMensaje()"><i class="bi bi-check-square"></i> &nbsp;Enviar Mensaje</button>
            </div>
	    </div>
    </div>
</div>
